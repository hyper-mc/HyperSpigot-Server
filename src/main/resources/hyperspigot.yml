#Configurações relacionadas ao HyperMessageBroker
hypermessagebroker:
  active: false # Ative para utilizar o HMB
  ip: "localhost"
  port: 25465

# Configurações relacionadas ao PlayerContainer
playerContainer:
  # Mantenha ativo para sincronizar entre servidores usando o HMB
  sync: true

party:
  active: false # Ative para utilizar o /party nativo
  #Mantenha ativo para sincronizar a party entre os servidores conectados no HMB
  sync: true